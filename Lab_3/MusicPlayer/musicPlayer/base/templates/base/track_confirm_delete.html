{% extends 'base/base.html' %}
{%  block content %}

<div id="UpperHeader">
    {% if user.is_authenticated %}
        <h3 align="center">Приветствую, {{user.username}}!</h3>
        <table>
            <tr>
                <td><a href="{% url 'track-update' track.id %}">Назад</a></td>
                <td></td>
                <td><a align="right" href="{% url 'logout' %}">Выйти</a></td>
            </tr>
        </table>
    {% endif %}
</div>  
<hr>
<a href="{%url 'home' %}">Назад на Главную</a>
<div id="DeleteDiv">
    <form method="POST">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить этот трек?</p>
        <input type="submit" value="Удалить" />
        <p></p>
    </form>
</div>
{% endblock content %}
